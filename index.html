<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="50" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div> <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div> <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M14 8L10.6678 11.0203C9.77741 11.8273 9.77741 12.1727 10.6678 12.9797L14 16"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M10 8L13.3322 11.0203C14.2226 11.8273 14.2226 12.1727 13.3322 12.9797L10 16"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists ">
                <h1>Spotify playlist</h1>
                <div class="cardContainer"> </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbutton">
                            <img width="35" id="previous" src="img/previous.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
